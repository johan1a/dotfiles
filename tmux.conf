# Remap from C-b to C-e
unbind C-b
set-option -g prefix C-e
bind-key C-e send-prefix

# Reload config file
bind C-e-r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n C-e-h select-pane -L
bind -n C-e-l select-pane -R
bind -n C-e-k select-pane -U
bind -n C-e-j select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# split panes 
bind u split-window -h
bind h split-window -v
