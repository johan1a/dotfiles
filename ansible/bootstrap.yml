
  - name: Setup local environment
    hosts: local
    become: true
    roles:
      - misc
      - git
      - rxvt
      - tree
      - tmux
      - python
      - ruby
      - virtualbox
      - vagrant

  - name: Setup local environment cont'd
    hosts: local
    become: true
    roles:
      - universal_ctags
      - neovim
    when: not lookup('env', 'CI')
