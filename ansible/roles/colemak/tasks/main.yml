
  - name: Link xkb layout file
    script: >
          scripts/install_dotfile
          "{{ user_home }}/dotfiles/ansible/roles/colemak/files/colemaknordic"
          "/usr/share/X11/xkb/symbols/colemaknordic"
    tags: colemak

  - name: Switching to colemak
    command: setxkbmap colemaknordic -option altwin:swap_lalt_lwin -option caps:super
    when: arch and not lookup('env', 'Vagrant')
    failed_when: false
    tags: colemak
