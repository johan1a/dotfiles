
  - name: Remove .xinitrc
    file:
      path: "{{ user_home }}/.xinitrc"
      state: absent

  - name: Link .xinitrc config
    file:
      src: "{{ dotfiles_dir }}/ansible/roles/xinitrc/templates/xinitrc_arch"
      dest: "{{ user_home }}/.xinitrc"
      state: link

  - name: Remove .xsessionrc
    file:
      path: "{{ user_home }}/.xsessionrc"
      state: absent

  - name: Link .xsessionrc config
    file:
      src: "{{ dotfiles_dir }}/ansible/roles/xinitrc/templates/xsessionrc_arch"
      dest: "{{ user_home }}/.xsessionrc"
      state: link
