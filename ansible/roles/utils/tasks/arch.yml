
  - blockinfile:
      path: /etc/pacman.conf
      block: |
        [archlinuxfr]
        SigLevel = Never
        Server = http://repo.archlinux.fr/x86_64

  - command: pacman -Syu

  - name: Install misc pacman packages...
    pacman:
      state: latest
      name: ['base-devel',
        'wget',
        'feh',
        'gpicview',
        'htop',
        'iotop',
        'tree',
        'ranger',
        'vlc',
        'arandr',
        'ttf-dejavu',
        'ttf-inconsolata',
        'udevil',
        'alsa-firmware',
        'alsa-utils',
        'alsa-plugins',
        'pulseaudio-alsa',
        'pulseaudio',
        'pavucontrol',
        'dmenu',
        'the_silver_searcher',
        'strace',
        'fish',
        'npm',
        'w3m',
        'isync',
        'jdk8-openjdk',
        'openjdk8-doc',
        'openjdk8-src',
        'jdk-openjdk',
        'openjdk-doc',
        'openjdk-src',
        'dialog',
        'ripgrep',
        'wol',
        'ethtool',
        'ttf-inconsolata',
        'lm_sensors',
        'ntp',
        'moreutils',
        'elinks',
        'cronie',
        'ttf-freefont',
        'ttf-liberation',
        'ttf-droid',
        'clojure',
        'rlwrap',
        'sxiv',
        'lib32-glibc',
        'nodejs',
        'ncdu',
        'dnsutils',
        'arp-scan',
        'xdotool',
        'nfs-utils',
        'xorg-xrandr',
        'gnome-keyring',
        'libsecret',
        'mlocate',
        'fdupes',
        'fail2ban',
        'java-openjfx',
        'task',
        'ledger',
        'xorg-server',
        'xorg-xinit',
        'parallel',
        'iftop',
        'nethogs',
        'scrot',
        'dos2unix',
        'rsync']
        # - udiskie
        # - redshift

  - name: Create pacman local config dir
    file:
      state: directory
      path: "{{ user_home }}/.config/pacman"
      owner: "{{ username }}"

  - name: Add ~/.config/pacman/makepkg.conf
    script: >
          scripts/install_dotfile
          "{{ dotfiles_dir }}/ansible/roles/utils/files/makepkg.conf"
          "{{ user_home }}/.config/pacman/makepkg.conf"

  - name: Set permissions on ~/.config dir
    file:
      state: directory
      path: "{{ user_home }}/.config"
      owner: "{{ username }}"

  - name: Set default jdk
    command: archlinux-java set java-12-openjdk

  - name: Install misc yay packages...
    command: yay -S {{ item }} --noconfirm --needed
    with_items:
      - groovy
      - grails
      - gradle
      - youtube-dl
      - fortune-mod
      - xclip
      - neofetch
      - figlet
      - inxi
      - ipcalc
      - tig
      - remind
      # - nodejs-lumo-cljs
      - msr-tools
        #      - translate-shell
      - google-chrome
        #      - stack-bin
        #- httpie
      - python-cheat
    become_user: "{{ username }}"

  - service:
      name: cronie
      state: reloaded
      enabled: yes
    when: not ci
    failed_when: false

  - name: Check for a wallpaper
    stat:
      path: "{{ user_home }}/.fehbg"
    register: fehbg

  - name: Add .fehbg
    template:
      src: fehbg
      dest: "{{ user_home }}/.fehbg"
      mode: 0774
    when: not fehbg.stat.exists

  - name: Set default wallpaper
    script: "{{ user_home }}/.fehbg"
    when: not fehbg.stat.exists
    failed_when: false
