
  - name: Check for fzf
    stat: path="~/.fzf"
    become: false
    register: fzf_stat

  - name: Download fzf source
    command: git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
    become: false
    when: not fzf_stat.stat.exists

  - name: install fzf
    command: bash -c "yes | ~/.fzf/install"
    become: false
    when: not fzf_stat.stat.exists

