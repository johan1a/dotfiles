profiles:
  - name: work
    pattern: ".*307.*"
    has-monitor: true
    ignored-modules:
      - owncloud
      - mail
      - pulseaudio
      - ime
    additional-modules:
      - pipewire
  - name: server
    pattern: ".*urdatorn.*"
    has-monitor: false
    ignored-modules:
      - owncloud
      - mail
      - ime
      - polybar
      - gnome_keyring
  - name: ci
    pattern: "runner-.*"
    has-monitor: false
    ignored-modules:
      - owncloud
      - pulseaudio
    additional-modules:
      - pipewire
  - name: default
    pattern: ".*"
    has-monitor: true
    ignored-modules:
      -
modules:
  - dirs
  - packages
  - pulseaudio
  - utils
  - docker
  - cups
  - mlocate
  - git
  - ctags
  - intellij
  - owncloud
  - taskwarrior
  - i3_gaps
  - aur
  - mail
  - neovim
  - xorg
  - ime
  - terminal
  - tmux
  - colemak
  - dunst
  - polybar
  - gpg
  - gnome_keyring
